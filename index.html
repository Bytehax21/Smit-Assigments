<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Applicatio Form</title>
  </head>
  <body>
    <h1>Application Form</h1>

    <form>
      <label for="fname">First Name:</label>
      <input type="text" name="name" value="" required />

      <label for="lname">Last Name:</label>
      <input type="text" name="name" value="" required />

      <br />
      <br />
      <label for="birthday">Date of Birth:</label>
      <input type="date" name="date" required />
      <label for="Age">Age:</label>
      <input type="number" name="date" required />
      <br />
      <br />
      <label for="Gender">Gender</label>
      <select name="Gender" id="">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
      <label for="email">Email Address:</label>
      <input
        type="email"
        name="email"
        id=""
        placeholder="Enter Email Address"
        required
      />
      <br />
      <br />
      <label for="Position">Positions Available:</label>
      <label> <input type="radio" name="position" />Junior Developer </label>
      <label> <input type="radio" name="position" />Mid-level Developer </label
      ><label> <input type="radio" name="position" />Senior Developer </label>
      <br />
      <br />
      <label for="Languages"
        >Programming Languages:
        <label><input type="checkbox" name="lang" />Java</label>
        <label><input type="checkbox" name="lang" />JavaScript</label>
        <label><input type="checkbox" name="lang" />Python</label>
      </label>
      <br />
      <br />
      <label for="pass">Password:</label>
      <input type="text" name="pass" required />
      <label for="pass">Confirm Password:</label>
      <input type="text" name="pass" required />
      <br />
      <br />
      <input type="submit" />
      <input type="reset" />
    </form>
  </body>
</html>
